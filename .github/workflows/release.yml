name: release

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: moonrepo/setup-rust@v1
        with:
          components: rustfmt, clippy
      - name: Install Dependencies
        run: sudo apt-get update && sudo apt-get install -y mingw-w64 gcc-mingw-w64-x86-64
      - name: Install Windows Target
        run: rustup target add x86_64-pc-windows-gnu
      - name: Build for Linux
        run: cargo build --release
      - name: Build for Windows
        run: cargo build --release --target x86_64-pc-windows-gnu
      - name: Create Tag
        id: create_tag
        run: |
          TAG_NAME=$(date +'%Y%m%d%H%M')
          echo "TAG_NAME=${TAG_NAME}" >> $GITHUB_ENV
          git tag $TAG_NAME
          git push origin $TAG_NAME
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.TAG_NAME }}
          release_name: Release ${{ env.TAG_NAME }}
          draft: false
          prerelease: true
      - name: Upload Linux Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./target/release/helloworld
          asset_name: helloworld
          asset_content_type: application/octet-stream
      - name: Upload Windows Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./target/x86_64-pc-windows-gnu/release/helloworld.exe
          asset_name: helloworld.exe
          asset_content_type: application/octet-stream
